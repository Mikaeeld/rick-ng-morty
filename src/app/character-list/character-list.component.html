<mat-paginator [length]="800" [pageSize]="20" [pageSizeOptions]="[20]" [pageIndex]="this.page-1"
    (page)="pageChange($event)" aria-label="Select page">
</mat-paginator>
<div class="content">
    <div *ngIf="characters$ | async as characters">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" *ngFor="let character of characters.results">
                <mat-card>
                    <mat-card-header>
                        <img mat-card-avatar [src]="character?.image" [alt]="character?.name">
                        <mat-card-title>{{ character?.name }}</mat-card-title>
                        <mat-card-subtitle>{{ character?.species }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="character?.image" [alt]="character?.name">
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
