<div class="content">
    <mat-form-field appearance="fill">
        <mat-label>Search by name</mat-label>
        <input matInput type="text" name="search" id="search" (input)="setFilter($event)">
    </mat-form-field>
    <app-paginator></app-paginator>
    <div *ngIf="characters$ | async as characters">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" *ngFor="let character of characters.results">
                <mat-card>
                    <mat-card-header>
                        <img mat-card-avatar [src]="character?.image" [alt]="character?.name">
                        <mat-card-title>{{ character?.name }}</mat-card-title>
                        <mat-card-subtitle>{{ character?.species }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="character?.image" [alt]="character?.name">
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
