<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" *ngFor="let character of this.characters">
            <mat-card (click)="openDialog(character?.id)">
                <mat-card-header>
                    <img mat-card-avatar [src]="character?.image" [alt]="character?.name">
                    <mat-card-title>{{ character?.name }}</mat-card-title>
                    <mat-card-subtitle>{{ character?.species }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="character?.image" [alt]="character?.name">
                <mat-card-content>
                    {{ character?.status }}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="removeCharacter(character.id); $event.stopPropagation()">Remove</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
