<h1>{{this.character.name}}</h1>
<h2>{{this.character.species}}</h2>
<h3>{{this.character.type}}</h3>
<img [src]="character.image">
<p [routerLink]="['location', this.character.location?.id]">Location: {{ this.character.location?.name }}</p>
<p *ngFor="let episode of character.episode" [routerLink]="['episode', episode?.id]">
    {{episode?.name}}
</p>
